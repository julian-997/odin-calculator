<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main" class="flex-container">       
        <div id="calc-container" class="flex-container">
            <div id="disp-container">
                <p id="top-display">5+10=</p>
                <p id="bottom-display">15</p>
            </div>
            <div id="ctrlButtons" class="flex-container">
                <button id="delete" class="ctrlBtn">Delete</button>
                <button id="clear" class="ctrlBtn">Clear</button>
            </div>
            <div id="numButtons" class="flex-container">
                <button id="btn-1" class="numBtn button">1</button>
                <button id="btn-1" class="numBtn button">2</button>
                <button id="btn-1" class="numBtn button">3</button>
                <button id="btn-1" class="opBtn button">+</button>
                <button id="btn-1" class="numBtn button">4</button>
                <button id="btn-1" class="numBtn button">5</button>
                <button id="btn-1" class="numBtn button">6</button>
                <button id="btn-1" class="opBtn button">-</button>
                <button id="btn-1" class="numBtn button">7</button>
                <button id="btn-1" class="numBtn button">8</button>
                <button id="btn-1" class="numBtn button">9</button>
                <button id="btn-1" class="opBtn button">*</button>
                <button id="btn-1" class="numBtn button">,</button>
                <button id="btn-1" class="numBtn button">0</button>
                <button id="btn-1" class="opBtn button">=</button>
                <button id="btn-1" class="opBtn button">/</button>
        </div>
    </div> 
</body>
</html>
